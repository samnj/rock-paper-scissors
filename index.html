<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <section>
      <div class="play-game"><button>PLAY RPS</button></div>
      <div class="btns-container">
        <div class="pick-btn rock"><button>rock</button></div>
        <div class="pick-btn paper"><button>paper</button></div>
        <div class="pick-btn scissors"><button>scissors</button></div>
      </div>
    </section>

    <section>
      <div><p class="moves-message">Pick one to start the game.</p></div>
    </section>

    <section>
      <div class="score-container">
        <div><p class="player-score">Player Score</p></div>
        <div><p class="computer-score">Computer Score</p></div>
      </div> 
      <div><p class="final-score">Final Score</p></div>
    </section>

    <section>
      <div class="play-again-btn"><button>PLAY AGAIN</button></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
